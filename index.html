<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Italianno&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="card-area">
        <!-- Card: City -->
        <section class="card-section">
          <div class="card">
            <div class="flip-card">
              <div class="flip-card__container">
                <div class="card-front">
                  <div class="card-front__tp card-front__tp--city">
                    <h2 class="card-front__heading">Kang Ibing</h2>
                    <p class="card-front__text-price">Sang Maestro Seni</p>
                  </div>

                  <div class="card-front__bt">
                    <p
                      class="card-front__text-view card-front__text-view--city"
                    >
                      Buka
                    </p>
                  </div>
                </div>
                <div class="card-back">
                  <img src="img/Kang-Ibing-1-1.jpeg" width="180px" alt="">
                </div>
              </div>
            </div>

            <div class="inside-page">
              <div class="inside-page__container">
                <h3 class="inside-page__heading inside-page__heading--city">
                  For urban lovers
                </h3>
                <p class="inside-page__text">
                  As cities never sleep, there are always something going on, no
                  matter what time!
                </p>
                <a href="#" class="inside-page__btn inside-page__btn--city"
                  >View deals</a
                >
              </div>
            </div>
          </div>
        </section>

    </main>
  </body>
</html>
